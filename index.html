<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="/css/tailwind.css" rel="stylesheet" />
  </head>
  <body class="bg-gray-300">
    <div class="bg-gray-100 grid lg:grid-cols-2 2xl:grid-cols-5">
      <div
        class="px-8 py-12 max-w-md m-auto sm:max-w-xl lg:max-w-full lg:px-12 lg:py-24 xl:mr-0 2xl:col-span-2"
      >
        <img class="h-10" src="/img/logo.svg" alt="Workation" />
        <img
          class="mt-6 rounded-lg shadow-xl sm:mt-8 sm:h-64 sm:w-full sm:object-cover lg:hidden"
          src="/img/beach-work.jpg"
          alt="Women workcationing on the beach"
        />
        <h1
          class="mt-6 text-2xl font-bold text-gray-900 sm:mt-8 sm:text-4xl lg:text-3xl xl:text-4xl"
        >
          You can work from anywhere.
          <br class="hidden lg:inline" />
          <span class="text-indigo-500">Take advantage of it</span>
        </h1>
        <p class="mt-2 text-grey-600 sm:mt-4 sm:text-xl max-w-lg">
          Workcation helps you find work-friendly rentals in beautiful locations
          so you can enjoy some nice weather even when you're not on vacation.
        </p>
        <div class="mt-4">
          <a href="#" class="btn btn-primary shadow-lg hover:-translate-y-2 transform transition">Book your escape</a>
          <a href="#" class="btn btn-secondary">Learn More</a>
        </div>
      </div>
      <div class="hidden lg:block 2xl:col-span-3">
        <img
          class="w-full h-full object-cover object-center"
          src="/img/beach-work.jpg"
          alt="Women workcationing on the beach"
        />
      </div>
    </div>
  </body>
</html>
